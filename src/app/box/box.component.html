<div class="box">
    <app-header [title]="'Записи'"></app-header>
    <div *ngFor="let article of articles">
        <h2>{{article.title}}</h2>
        <p>{{article.content}}</p>
        <p><small>Author: {{article.author}}</small></p>
        <p><small>Category: {{article.category}}</small></p>
      </div>
</div>
