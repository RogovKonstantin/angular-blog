<article>
    <h2>{{title}}</h2>
    <p>Категория: <strong>{{category}}</strong></p>
    <p>Автор: <strong>{{author}}</strong></p>
    <p>{{content}}</p>
    <div class="buttons">
        <button class="delete-button" (click)="deleteArticle.emit()">Удалить</button>
        <button class="archive-button">Архив</button>
    </div>
</article>
