<article>
  <h2>{{ article.title }}</h2>
  <p>
    Категория: <strong>{{ article.category }}</strong>
  </p>
  <p>
    Автор: <strong>{{ article.author }}</strong>
  </p>
  <p>{{ article.content }}</p>
  <div class="buttons">
    <button class="delete-button" (click)="onDelete()">Удалить</button>
    <button class="archive-button" (click)="onArchive()">Архив</button>
  </div>
</article>
